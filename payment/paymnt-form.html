<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <style>
        .tinkoffPayRow {
            display: block;
            margin: 1%;
            width: 300px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script src="https://securepay.tinkoff.ru/html/payForm/js/tinkoff_v2.js"></script>
    <title>Оплата карты «Чирик»</title>
</head>

<body>
    <div class="container-fluid">
        <div class="proposal">
            <p>Вы можете приобрести карту <span class="dveshtuki">«Чирик»</span> всего за <br> <span class="dveshtuki">2000</span> рублей</p>
        </div>
        <div class="tinkoff-form">

            <form name="TinkoffPayForm" onsubmit="pay(this); return false;">
                <input class="tinkoffPayRow" type="hidden" name="terminalkey" value="1544750722029DEMO">
                <input class="tinkoffPayRow" type="hidden" name="frame" value="true">
                <input class="tinkoffPayRow" type="hidden" name="language" value="ru">
                <input class="tinkoffPayRow" type="hidden" placeholder="Сумма заказа" name="amount" value='2000'>
                <input class="tinkoffPayRow" type="hidden" placeholder="Номер заказа" name="order">
                <input class="tinkoffPayRow" type="hidden" placeholder="Описание заказа" name="description">
                <input class="tinkoffPayRow" type="text" placeholder="ваше имя" name="name">

                <input class="tinkoffPayRow" type="text" placeholder="email" name="email">
                <input class="tinkoffPayRow" type="hidden" placeholder="Контактный телефон" name="phone">
                <input class="tinkoffPayRow btn btn-primary sbmt" type="submit" value="перейти к оплате">
            </form>
        </div>
    </div class="container-fluid">
</body>

</html>
